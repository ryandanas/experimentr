<!DOCTYPE html>
<meta charset="utf-8">

<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function viz(nodes, links) {
    var width = window.innerWidth
    var height = window.innerHeight
    var radius = 20;
    var svg = d3.select('svg')
    svg.attr('width', width).attr('height', height)
    var linkForce = d3
      .forceLink()
      .id(function (link) { return link.id })
      .strength(function (link) { return 1.0 })
    var simulation = d3
      .forceSimulation()
      .force('link', linkForce)
      .force('charge', d3.forceManyBody().strength(-2000))
      .force('center', d3.forceCenter(width / 2, height / 2))
    var linkElements = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(links)
      .enter().append("line")
        .attr("stroke-width", 3)
        .attr("stroke", "rgba(50, 50, 50, 0.9)")
        .attr("marker-end", "url(#arrow)");
    var arrowElements = svg.append("svg:defs").append("svg:marker")
      .attr("id", "arrow")
      .attr("refX", 9)
      .attr("refY", 1.5)
      .attr("markerWidth", 5)
      .attr("markerHeight", 5)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M 0 0 3 1.5 0 3 .5 1.5")
      .style("fill", "black");
    var nodeElements = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
        .attr("r", radius)
        .attr("fill", "gray");
    var textElements = svg.append("g")
      .attr("class", "texts")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
        .text(function (node) { return node.id })
          .attr("font-size", radius/2)
          .attr("dx", -radius*.75)
        .attr("dy", 0);
    simulation.nodes(nodes).on('tick', () => {
      nodeElements
        .attr('cx', function (node) { return node.x })
        .attr('cy', function (node) { return node.y })
      textElements
        .attr('x', function (node) { return node.x })
        .attr('y', function (node) { return node.y })
      linkElements
        .attr('x1', function (link) { return link.target.x })
        .attr('y1', function (link) { return link.target.y })
        .attr('x2', function (link) { return link.source.x })
        .attr('y2', function (link) { return link.source.y })
    })
    simulation.force("link").links(links)
}

var nodes = [
    {id: "node1"}, 
    {id: "node2"   },
    {id: "node3"   }
]

var links = [
 { target: "node1", source: "node2"  },
 { target: "node2", source: "node1"  },
 { target: "node1", source: "node3"  }
]

viz(nodes, links);
</script>
