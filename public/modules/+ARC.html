<script>
var tid = "+ARC";
/* SPEC */
  var specCM = CodeMirror(d3.select("#spec")[0][0], {
    value: 
"sig Dictionary {\n\
  word_in: set Word,\n\
  entry_for: word_in->lone Entry\n\
} {\n\
  no w: Word | w in search[w]\n\
  all w: Word, c: search[w] | c in word_in\n\
}\n\
abstract sig Entry { }\n\
sig Definition extends Entry { }\n\
sig Word extends Entry { }",
lineNumbers: true,
lineWrapping:true,
    mode: "text/x-java"
  });
/* ASSERT */
  var assertCM = CodeMirror(d3.select("#assert")[0][0], {
    value:
"fun search [d: Dictionary, w: Word] : set Entry { w.^(d.entry_for) }\n\
\n\
assert searchEndsInDefinition {\n\
  all d: Dictionary, w: d.word_in | some (search [d,w] & Definition)\n\
}\n\
\n\
check searchEndsInDefinition",
lineWrapping:true,
mode : "text/x-java",
readOnly: true 
  });

    mode : "text/x-java",
    readOnly: true 
  });

</script>
