<script>
  var assert = d3.select("#assert");
  var specCM = CodeMirror(d3.select("#spec")[0][0], {
    value: 
"abstract sig Subject {}\n\
sig Student extends Subject {}\n\
sig Professor extends Subject {}\n\
sig Class {\n\
  TAs: set Student,\n\
  instructor: one Professor\n\
}\n\
sig Assignment {\n\
  class: one Class,\n\
  students: some Student\n\
}\n\
pred PolicyAllowsGrading(s: Subject, a: Assignment) {\n\
  s in a.class.TAs or s in a.class.instructor\n\
}",
    mode: "text/x-java"
  });
  var assertCM = CodeMirror(d3.select("#assert")[0][0], {
    value:
"assert NoOneCanGradeTheirOwnAssignment {\n\
  all s : Person \n\
  | all a: Assignment \n\
  | PolicyAllowsGrading[s, a] implies not s in a.assigned_to\n\
}\n\
check NoOneCanGradeTheirOwnAssignment",
mode : "text/x-java",
readOnly: true 
  });
</script>
