<div id="specification">
	<h1>Specification</h1>
  <div id="spec">
  </div>
</div>
<div id="question">
  <h1>Question</h1>
  <div id="quest">
    <p>Please edit the specification to make the assertion true, and have your answer checked.</p>
    <div style="text-align:center;">
      <button id="run">Check Specification</button>
    </div>
    <p>Attempts Remaining: <span id="attempts"></span>.</p>
    <p>Status: <span id="status"></span>.</p>
  </div>
</div>
<div id="scenarios">
	<h1>Counterexample</h1>
	<div id="scenario">
	</div>
</div>
<div id="assertion">
  <h1>Assertion</h1>
    <div id="assert">
    </div>
</div>
<div id="feedback" style="display:none;">
  <h1>Feedback</h1>
  <p>Why did you make your edits? How did you use the scenario output?</p>
  <textarea id="comment"></textarea>
  <button id="done">Submit</button>
</div>

<script>
var tid = "+GOM";
/* SPEC */
  var specCM = CodeMirror(d3.select("#spec")[0][0], {
    value: 
"abstract sig Person {} \n\
sig Student extends Person {} \n\
sig Professor extends Person {} \n\
sig Class { \n\
\tassistant_for: set Student, \n\
\tinstructor_of: one Professor \n\
} \n\
sig Assignment { \n\
\tassociated_with: one Class, \n\
\tassigned_to: some Student \n\
} \n\
\n\
pred PolicyAllowsGrading(s: Person, a: Assignment) { \n\
\ts in a.associated_with.assistant_for or s in a.associated_with.instructor_of \n\
}",
lineNumbers: true,
lineWrapping:true,
    mode: "text/x-java"
  });
/* ASSERT */
  var assertCM = CodeMirror(d3.select("#assert")[0][0], {
    value:
"assert NoOneCanGradeTheirOwnAssignment {\n\
\tall s : Person \n\
\t| all a: Assignment \n\
\t| PolicyAllowsGrading[s, a] implies not s in a.assigned_to\n\
}\n\
check NoOneCanGradeTheirOwnAssignment",
lineWrapping:true,
mode : "text/x-java",
readOnly: true 
  });
/* SCENARIOS */
var scenarioCM = CodeMirror(d3.select("#scenario")[0][0], {
    value: "",
    lineWrapping:true,
    mode : "text/x-java",
    readOnly: true 
  });
init(tid);
document.onkeyup = function(e) { 
  e = e|| window.event;
  userevent(tid, String.fromCharCode(e.keyCode)) ;
};
d3.selectAll('div').on('click', userclick);
d3.select('#done').on('click', finish);
function finish(e){
  done(tid, d3.select("#comment").text);
}
</script>
