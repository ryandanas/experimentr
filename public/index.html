<script>
/* OVERALL EXPERIMENT FUNCTIONS */
  var data = {};
  var experimentID = "walkthrough_prime,teach_prime,BRC,ORC,BOM,OOM"; // CHANGE IF EXPERIMENT IS CHANGED
  var experiment = ['modules/ORC.html', 'modules/AOC.html', 'modules/GRM.html', 'modules/ARM.html'];
  var junktimer;
  function getsequence() {
    var pre = ['modules/consent.html'];
    var teach = ['modules/walkthrough_prime.html', 'modules/teach_prime.html'];
    var post = ['modules/debrief.html'];
    var tasks = teach.concat(experiment);
    return experiment; //(pre.concat(tasks)).concat(post);
  }
/* GENERIC TASK FUNCTIONS */
  function init(taskID, numoptions) {
    data = {};
    data['experimentID'] = experimentID;
    data['_start_'+experimentID+'_'+taskID] = Date.now();
    data['_scale_'+experimentID+'_'+taskID] = numoptions;
    data['_clicks_'+experimentID+'_'+taskID] = 0;
    data['_clicktime_'+experimentID+'_'+taskID] = [];
    data['_clickorder_'+experimentID+'_'+taskID] = [];
    var all = Number(d3.select('#all').text());
    data['_scenariotime_'+experimentID+'_'+taskID] = Array.apply(null, Array(all)).map(Number.prototype.valueOf,0);
    junktimer = Date.now();
    //
    experimentr.hideNext();
    next(taskID);
    d3.selectAll('button').on('mouseover', fizz);
    d3.selectAll('button').on('mouseout', buzz);
  }
  function prev(taskID) {
    var num = Number(d3.select('#num').text());
    var all = Number(d3.select('#all').text());
    if(num > 1) {
      d3.select('#s'+num).style('display', 'none');
      num = num-1; 
      d3.select('#s'+num).style('display', null);
      d3.select('#num').text(""+num);
      //
      var diff = Date.now() - junktimer;
      (data['_scenariotime_'+experimentID+'_'+taskID])[num] = ((data['_scenariotime_'+experimentID+'_'+taskID])[num]) + diff;
      junktimer = Date.now();
    }
  }
  function next(taskID) {
    var num = Number(d3.select('#num').text());
    var all = Number(d3.select('#all').text());
    if(num < all) {
      d3.select('#s'+num).style('display', 'none');
      num = num+1;
      d3.select('#s'+num).style('display', null);
      d3.select('#num').text(""+num);
      //
      if(num-2 >= 0) {
        var diff = Date.now() - junktimer;
        (data['_scenariotime_'+experimentID+'_'+taskID])[num-2] = ((data['_scenariotime_'+experimentID+'_'+taskID])[num-2]) + diff;
        junktimer = Date.now();
      }
    }
  }
  function fizz() {
    d3.select('#a'+d3.event.target.id).style("background-color", "#FFA");
  }
  function buzz() {
    d3.select('#a'+d3.event.target.id).style("background-color", null);
  }
  function foo(taskID) {
    d3.select('#feedback').text("Your selection is not the part of the specification that requires changes. Please try again.");
    d3.select('#'+d3.event.target.id).attr("disabled", true);
    d3.select('#'+d3.event.target.id).on("mouseout", null);
    d3.select('#'+d3.event.target.id).on("mouseover", null);
    d3.select('#'+d3.event.target.id).style("background-color", "#FAA");
    d3.select('#a'+d3.event.target.id).style("background-color", "#FAA");
    //
    data['_clicks_'+experimentID+'_'+taskID] = data['_clicks_'+experimentID+'_'+taskID] + 1;
    var ctime = Date.now() - data['_start_'+experimentID+'_'+taskID];
    data['_clicktime_'+experimentID+'_'+taskID] = (data['_clicktime_'+experimentID+'_'+taskID]).concat([ctime]);
    data['_clickorder_'+experimentID+'_'+taskID] = (data['_clickorder_'+experimentID+'_'+taskID]).concat([d3.event.target.id]);
  }
  function bar(taskID) {
    d3.select('#'+d3.event.target.id).attr("disabled", true);
    d3.selectAll('button').attr("disabled", true);
    d3.select('#'+d3.event.target.id).on("mouseout", null);
    d3.select('#'+d3.event.target.id).on("mouseover", null);
    d3.select('#'+d3.event.target.id).style("background-color", "#AFA");
    d3.select('#a'+d3.event.target.id).style("background-color", "#AFA");
    //
    data['_clicks_'+experimentID+'_'+taskID] = data['_clicks_'+experimentID+'_'+taskID] + 1;
    var ctime = Date.now() - data['_start_'+experimentID+'_'+taskID];
    data['_clicktime_'+experimentID+'_'+taskID] = (data['_clicktime_'+experimentID+'_'+taskID]).concat([ctime]);
    data['_clickorder_'+experimentID+'_'+taskID] = (data['_clickorder_'+experimentID+'_'+taskID]).concat([d3.event.target.id]);
    data['_end_'+experimentID+'_'+taskID] = Date.now();
    data['_time_'+experimentID+'_'+taskID] = parseFloat(data['_end_'+experimentID+'_'+taskID]) - parseFloat(data['_start_'+experimentID+'_'+taskID]);
    var diff = Date.now() - junktimer;
    var num = Number(d3.select('#num').text());
    (data['_scenariotime_'+experimentID+'_'+taskID])[num-1] = ((data['_scenariotime_'+experimentID+'_'+taskID])[num-1]) + diff;
    
  }
  function done(taskID, whyanswer, honestanswer) {
    data['_why_'+experimentID+'_'+taskID] = whyanswer;
    data['_honestly_'+experimentID+'_'+taskID] = honestanswer;
    experimentr.addData(data);
    experimentr.next();
  }
  /* DOCUMENTATION
   all data is recorded in _<metric>_<experimentID><taskID> form
   the <experimentID><taskID> should denote the trial conditions (see example below)
   generic, parameterized code goes here. anything task specific goes in their module
   sorry for the obfuscated names. i did that to avoid quick CTRL+F to win cheaters.
   */
  /*
   CONDITIONS
   experimentID     order of the tasks
   spec             G(gradebook), A(addressbook)
   phrasing         O(original), R(rephrase)
   scenario         M(minimal), C(control)
   */
   experimentr.sequence(getsequence()).start();
</script>
