<script>
/* OVERALL EXPERIMENT FUNCTIONS */
  var data = {};
  var experiment = ['modules/check-ex-spec/hw2_directedtree.html'];
  var experimentID = experiment.toString();
  var taskID = null;
  var e = null;
  var examples = null;
  function getsequence() {
    var pre = ['modules/check-ex-spec/consent.html'];
    var comment = [];
    var post = ['modules/check-ex-spec/debrief.html'];
    var tasks = comment.concat(experiment);
    return tasks;
  }
/* GENERIC TASK FUNCTIONS */
  function getExamples() {
    var ex1 = "ex1=\'"+graph2run(examples[0])+"\'";
    ex1 = ex1.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex2 = "ex2=\'"+graph2run(examples[1])+"\'";
    ex2 = ex2.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex3 = "ex3=\'"+graph2run(examples[2])+"\'";
    ex3 = ex3.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex4 = "ex4=\'"+graph2run(examples[3])+"\'";
    ex4 = ex4.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex5 = "ex5=\'"+graph2run(examples[4])+"\'";
    ex5 = ex5.replace(/(?:\r\n|\r|\n)/g, '@');
    return [ex1,ex2,ex3,ex4,ex5];
  }
  function alloyparams() {
    var ex1 = "ex1=\'"+encodeURIComponent(graph2run(examples[0]))+"\'";
    ex1 = ex1.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex2 = "ex2=\'"+encodeURIComponent(graph2run(examples[1]))+"\'";
    ex2 = ex2.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex3 = "ex3=\'"+encodeURIComponent(graph2run(examples[2]))+"\'";
    ex3 = ex3.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex4 = "ex4=\'"+encodeURIComponent(graph2run(examples[3]))+"\'";
    ex4 = ex4.replace(/(?:\r\n|\r|\n)/g, '@');
    var ex5 = "ex5=\'"+encodeURIComponent(graph2run(examples[4]))+"\'";
    ex5 = ex5.replace(/(?:\r\n|\r|\n)/g, '@');
    return "?"+ex1+"&"+ex2+"&"+ex3+"&"+ex4+"&"+ex5;
  }
  function runalloy() {
    var req = new XMLHttpRequest();
    var url = "/"+taskID+alloyparams();
    req.open("GET", url, false);
    req.send();
    var response = req.response.split('\n');
    try {
      d3.selectAll(".case").style('visibility', 'hidden');
      var cases = response.shift();
      for (c in cases.split(" ")) {
        if(c>0) {
          var id = cases.split(" ")[c].split("/")[1].split(".als")[0];
          d3.select("#"+id).style('visibility', null);
        }
      }
      var info = response.join('\n');
      d3.select("#out").text(info);
    } catch (e) {
      d3.select("#out").text(req.response);
    }
  }
  function init(tid) {
    taskID = tid;
    e = 0;
    examples = [
      {good : true, nodes : [], links: []},
      {good : true, nodes : [], links: []},
      {good : true, nodes : [], links: []},
      {good : true, nodes : [], links: []},
      {good : true, nodes : [], links: []}];
    data = {};
    data['experimentID'] = experimentID;
    data['_start_'+experimentID+'_'+taskID] = new Date(Date.now()).toString();
    data['_checks_'+experimentID+'_'+taskID] = 0;
    data['_checktime_'+experimentID+'_'+taskID] = [];
    data['_examples_'+experimentID+'_'+taskID] = [];
    data['_exitexamples_'+experimentID+'_'+taskID] = [];
    //
    experimentr.hideNext();
    d3.select("#run").on('click', check);
    d3.select("#stop").on('click', exitsurvey);
    d3.select("#submit").on('click', finish);
    d3.select("#submit").style('display', 'none');
    d3.select("#submit").style('disabled', true);
    d3.selectAll(".case").style('visibility', 'hidden');
    runalloy();
  }
  function check() {
    data['_checks_'+experimentID+'_'+taskID] = data['_checks_'+experimentID+'_'+taskID] + 1;
    var ctime = new Date(Date.now()).toString();
    data['_checktime_'+experimentID+'_'+taskID] = (data['_checktime_'+experimentID+'_'+taskID]).concat([ctime]);
    data['_examples_'+experimentID+'_'+taskID] = (data['_examples_'+experimentID+'_'+taskID]).concat([getExamples()]);
    //
    runalloy();
  }
  function exitsurvey() {
    //
    d3.select("#run").style('disabled', true);
    d3.select("#run").style('visibility', 'hidden');
    d3.select("#stop").style('disabled', true);
    d3.select("#stop").style('display', 'none');
    d3.select("#submit").style('disabled', false);
    d3.select("#submit").style('display', null);
    d3.selectAll(".case").style('visibility', null);
  }
  function finish() {
    d3.selectAll('button').attr('disabled', true);  
    //  
    data['_end_'+experimentID+'_'+taskID] = new Date(Date.now()).toString();
    data['_exitexamples_'+experimentID+'_'+taskID] = getExamples();
    experimentr.addData(data);
    experimentr.next();
  }
  function update() {
    d3.select("#e").text(e+1);
    if(examples[e].good) {
      d3.select("#g").text("Good example: any under-constraint that does accept this example will be revealed as a covered case.");
    } else {
      d3.select("#g").text("Bad example: any over-constraint that does not accept this example will be revealed as a covered case.");
    }
    var example = examples[e];
    viz(example.nodes, example.links);
  }
  function prev() {
    if(e > 0) e--;
    update2();
  }
  function next() {
    if(e < 4) e++;
    update2();
  }
  function swap() {
    examples[e].good = !(examples[e].good);
    update();
  }
  function viz(nodes, links) {
    var width = 500;
    var height = 300;
    var radius = 15;
    var svg = d3.select('svg');
    svg.text("");
    svg.attr('width', width).attr('height', height)
    var linkForce = d3
      .forceLink()
      .id(function (link) { return link.id })
      .distance(100);
    var simulation = d3
      .forceSimulation()
      .force('link', linkForce)
      .force('charge', d3.forceManyBody().strength(-100))
      .force('center', d3.forceCenter(width / 2, height / 2))
    var linkElements = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(links)
      .enter().append("line")
        .attr("stroke-width", 3)
        .attr("stroke", "rgba(50, 50, 50, 0.9)")
        .attr("marker-end", "url(#arrow)");
    var arrowElements = svg.append("svg:defs").append("svg:marker")
      .attr("id", "arrow")
      .attr("refX", 9)
      .attr("refY", 3)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("path")
      .attr("d", "M 0 0 6 3 0 6 1 3")
      .style("fill", "black");
    var nodeElements = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
        .attr("r", radius)
        .attr("fill", "gray");
    var textElements = svg.append("g")
      .attr("class", "texts")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
        .text(function (node) { return node.id })
          .attr("font-size", radius)
          .attr("dx", -radius*.75)
        .attr("dy", 0);
    simulation.nodes(nodes).on('tick', () => {
      nodeElements
        .attr('cx', function (node) { return node.x })
        .attr('cy', function (node) { return node.y })
      textElements
        .attr('x', function (node) { return node.x })
        .attr('y', function (node) { return node.y })
      linkElements
        .attr('x1', function (link) { return link.target.x })
        .attr('y1', function (link) { return link.target.y })
        .attr('x2', function (link) { return link.source.x })
        .attr('y2', function (link) { return link.source.y })
    })
    simulation.force("link").links(links)
  }
  /* DOCUMENTATION
   all data is recorded in _<metric>_<experimentID><taskID> form
   the <experimentID><taskID> should denote the trial conditions (see example below)
   generic, parameterized code goes here. anything task specific goes in their module
   */
  /*
   CONDITIONS
   experimentID     order of the tasks
   spec             G(gradebook), A(addressbook)
   phrasing         O(original), R(rephrase)
   scenario         M(minimal), C(control)
   */
   experimentr.sequence(getsequence()).start();
</script>
